<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div id="zdk1">
      <h2>Top 20 games by metacritic</h2>
      <div class="cards-container"></div>
    </div>
    <div id="zdk2">
      <h2>Search games by: <span class="search-term"></span></h2>
      <div class="cards-container"></div>
    </div>
    <div id="zdk3">
      <h2>Top videogame platforms:</h2>
      <ol class="platforms"></ol>
      <h2>Games by selected platforms:<span id="selected-platforms"></span></h2>
      <div class="cards-container"></div>
    </div>
    <div id="zdk4">
      <h2>Game details: <span id="game-name-details"></span></h2>
    </div>
    <div id="zdk5">
      <h2>Game stores: <span id="game-name-stores"></span></h2>
      <div class="cards-container"></div>
    </div>
    <div id="zdk6">
      <h2>Games by developers:</h2>
    </div>
    <script src="./scripts/api.js" type="module"></script>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
